name: Job Post Section Example

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Main job steps
      # -------------------------
      - name: Checkout
        run: echo "Cloning repo..."

      - name: Run build
        run: |
          echo "Running build..."
          exit 1   # simulate failure

      # -------------------------
      # POST SECTION (Jenkins style)
      # -------------------------

      - name: Post - Success
        if: ${{ success() }}
        run: echo "ğŸ‰ Job SUCCESS â€” run success tasks here"

      - name: Post - Failure
        if: ${{ failure() }}
        run: echo "âŒ Job FAILED â€” run failure actions here"

      - name: Post - Cancelled
        if: ${{ cancelled() }}
        run: echo "ğŸ›‘ Job CANCELLED â€” run cancel handlers here"

      - name: Post - Always
        if: ${{ always() }}
        run: echo "ğŸ”„ ALWAYS â€” this runs no matter what (cleanup)"